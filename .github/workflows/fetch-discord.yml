name: Fetch Discord Gallery Images

on:
  schedule:
    # Run every 5 minutes (GitHub minimum is 5 minutes for free tier)
    - cron: '*/5 * * * *'
  # Allow manual triggering
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-images:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install axios
      
      - name: Fetch latest images from Discord
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        run: node scripts/fetch-discord-images.js
      
      - name: Configure git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      - name: Commit and push changes
        run: |
          git add gallery-data.json gallery-images/
          git commit -m "Update gallery images from Discord [skip ci]" --allow-empty
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
