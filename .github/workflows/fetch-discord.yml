name: Fetch Discord Gallery Images

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  # Allow manual triggering
  workflow_dispatch:

jobs:
  fetch-images:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install axios
      
      - name: Fetch latest images from Discord
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        run: node scripts/fetch-discord-images.js
      
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add gallery-data.json
          git commit -m "Update gallery images from Discord" --allow-empty
          git push
        continue-on-error: true
