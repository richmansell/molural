<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molural Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: white;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .gallery-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gallery-header {
            display: none;
        }

        .carousel-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-container {
            display: flex;
            gap: 5px;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            scroll-behavior: smooth;
            align-items: center;
            justify-content: center;
        }

        .carousel-container::-webkit-scrollbar {
            display: none;
        }

        .carousel-image {
            flex: 0 0 calc(20% - 1px);
            width: auto;
            height: 100%;
            aspect-ratio: 1;
            border-radius: 2px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .carousel-image:hover {
            transform: scaleY(1.02);
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 179, 186, 0.7);
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            color: white;
            transition: all 0.2s ease;
            padding: 0;
        }

        .carousel-btn:hover {
            background: rgba(255, 179, 186, 1);
        }

        .prev {
            left: 3px;
        }

        .next {
            right: 3px;
        }

        .carousel-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .no-submissions {
            text-align: center;
            color: #999;
            padding: 20px;
            font-size: 12px;
            width: 100%;
        }

        .loading {
            text-align: center;
            color: #999;
            padding: 20px;
            font-size: 12px;
            width: 100%;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            position: relative;
            max-width: 85vw;
            max-height: 85vh;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 4px;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 179, 186, 0.8);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .modal-close:hover {
            background: #FFB3BA;
        }

        @media (max-width: 768px) {
            .carousel-image {
                flex: 0 0 calc(25% - 1px);
            }

            .carousel-btn {
                width: 20px;
                height: 20px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="carousel-wrapper">
            <button class="carousel-btn prev" id="prevBtn">â€¹</button>
            <div class="carousel-container" id="carouselContainer">
                <div class="loading">Loading gallery...</div>
            </div>
            <button class="carousel-btn next" id="nextBtn">â€º</button>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <img id="modalImage" src="" alt="">
            <button class="modal-close" id="closeModal">Ã—</button>
        </div>
    </div>

    <script>
        // Configuration - pulls from git repo (no backend needed!)
        const GALLERY_DATA_URL = 'https://richmansell.github.io/molural/gallery-data.json?v=' + Math.random();

        class GalleryCarousel {
            constructor() {
                this.container = document.getElementById('carouselContainer');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.modal = document.getElementById('modal');
                this.modalImage = document.getElementById('modalImage');
                this.closeModal = document.getElementById('closeModal');
                this.images = [];
                this.currentScroll = 0;

                this.setupEventListeners();
                this.loadGallery();
            }

            setupEventListeners() {
                this.prevBtn.addEventListener('click', () => this.scroll(-300));
                this.nextBtn.addEventListener('click', () => this.scroll(300));
                this.closeModal.addEventListener('click', () => this.modal.classList.remove('active'));
                this.modal.addEventListener('click', (e) => {
                    if (e.target === this.modal) {
                        this.modal.classList.remove('active');
                    }
                });
            }

            loadGallery() {
                console.log('ðŸ” Loading gallery from:', GALLERY_DATA_URL);
                console.log('ðŸ“ Window location:', window.location.href);
                console.log('ðŸ”— Document referrer:', document.referrer);
                fetch(GALLERY_DATA_URL, { cache: 'no-store' })
                    .then(response => {
                        console.log('ðŸ“¡ Fetch response status:', response.status);
                        if (!response.ok) throw new Error(`HTTP ${response.status}`);
                        return response.json();
                    })
                    .then(data => {
                        console.log('âœ“ Gallery data loaded:', data);
                        this.images = data.images || [];
                        console.log(`âœ“ Found ${this.images.length} images`);
                        if (this.images.length === 0) {
                            this.showNoSubmissions();
                        } else {
                            this.renderCarousel();
                        }
                    })
                    .catch(error => {
                        console.error('âŒ Gallery load error:', error);
                        this.showNoSubmissions();
                    });
            }

            renderCarousel() {
                this.container.innerHTML = '';

                if (this.images.length === 0) {
                    this.showNoSubmissions();
                    return;
                }

                this.images.forEach((imageData, index) => {
                    const img = document.createElement('img');
                    img.src = imageData.url;
                    img.alt = `Gallery submission ${index + 1}`;
                    img.title = imageData.timestamp;
                    img.className = 'carousel-image';
                    img.addEventListener('click', () => this.openModal(imageData.url));
                    
                    // Log image load attempts and failures
                    img.addEventListener('load', () => {
                        console.log(`âœ“ Image ${index + 1} loaded:`, imageData.filename);
                    });
                    
                    img.addEventListener('error', (e) => {
                        console.error(`âœ— Failed to load image ${index + 1}: ${imageData.url}`, e);
                    });
                    
                    this.container.appendChild(img);
                });

                this.updateButtonStates();
            }

            scroll(direction) {
                const scrollAmount = direction;
                this.container.scrollBy({
                    left: scrollAmount,
                    behavior: 'smooth'
                });
            }

            updateButtonStates() {
                const { scrollLeft, scrollWidth, clientWidth } = this.container;
                this.prevBtn.disabled = scrollLeft === 0;
                this.nextBtn.disabled = scrollLeft + clientWidth >= scrollWidth - 10;
            }

            openModal(imageSrc) {
                this.modalImage.src = imageSrc;
                this.modal.classList.add('active');
            }

            showNoSubmissions() {
                this.container.innerHTML = '<div class="no-submissions">No submissions yet. Create your first artwork with <strong>Molural</strong>!</div>';
                this.prevBtn.disabled = true;
                this.nextBtn.disabled = true;
            }
        }

        // Initialize gallery when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new GalleryCarousel();
        });
    </script>
</body>
</html>
