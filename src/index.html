<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funky Shape Wall</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Style & Colors</h3>
                <div class="control-group">
                    <label>Select Color</label>
                    <div class="color-palette" id="colorPalette"></div>
                </div>

                <button id="submitBtn">✨ Submit to Gallery</button>
            </div>

            <div class="sidebar-content">
                <h3>Shapes</h3>
                <div class="shape-library" id="shapeLibrary"></div>
            </div>
        </div>

        <div class="main-area">
            <div class="canvas-container">
                <canvas id="canvas"></canvas>
            </div>
        </div>
    </div>

    <!-- Thank you Modal -->
    <div id="thankYouModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.7); z-index: 1000; display: flex; align-items: center; justify-content: center;">
        <div style="background: white; padding: 40px; border-radius: 15px; text-align: center; max-width: 500px; box-shadow: 0 10px 40px rgba(0,0,0,0.3);">
            <div style="font-size: 60px; margin-bottom: 20px;">✨</div>
            <h2 style="margin: 20px 0; color: #333;">Thank you!</h2>
            <p style="font-size: 18px; color: #666; line-height: 1.6; margin-bottom: 20px;">Your masterpiece will be available in the gallery below shortly <3</p>
            <div style="font-size: 14px; color: #999;">Gallery updates every hour ⏰</div>
        </div>
    </div>

    <!-- Script files -->
    <script src="js/shapes.js"></script>
    <script src="js/svg-shapes.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
